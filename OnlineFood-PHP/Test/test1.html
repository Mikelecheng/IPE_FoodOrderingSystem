<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Payment Form</title>
  <style>
    .credit-card-fields {
      display: none;
    }
  </style>
</head>
<body>

<h2>Online Payment Form</h2>

<form id="paymentForm">
  <label>
    <input type="radio" name="paymentMethod" value="paypal" checked onchange="toggleCreditCardFields()"> PayPal
  </label>
  <label>
    <input type="radio" name="paymentMethod" value="creditCard" onchange="toggleCreditCardFields()"> Credit Card
  </label>

  <div class="credit-card-fields">
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number">

    <label for="expiryDate">Expiry Date:</label>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
  </div>

  <button type="submit">Submit Payment</button>
</form>

<script>
  function toggleCreditCardFields() {
    var creditCardFields = document.querySelector(".credit-card-fields");
    var creditCardOption = document.querySelector('input[name="paymentMethod"][value="creditCard"]');

    if (creditCardOption.checked) {
      creditCardFields.style.display = "block";
    } else {
      creditCardFields.style.display = "none";
    }
  }
</script>

</body>
</html>
